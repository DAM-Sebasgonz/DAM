<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let suma = 0;
for (let i = 1; i <= 10; i++) {
    let numero = parseFloat(prompt("Ingrese el número " + i));
    if (i > 5) {
        suma += numero;
    }
}
document.write("La suma de los últimos 5 números ingresados es: " + suma);


    </script>
</body>
</html>
