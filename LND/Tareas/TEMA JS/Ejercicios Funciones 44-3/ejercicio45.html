<script>
let numero1;
let numero2;
let numero3;

function numeroscarga() {
    numero1 = parseInt(prompt("Introduzca el primer número"));
    numero2 = parseInt(prompt("Introduzca el segundo número"));
    numero3 = parseInt(prompt("Introduzca el tercer número"));
}

function orden(n1, n2, n3) {
    if (n1 < n2 && n1 < n3) document.write("El número menor es: " + n1);
    if (n2 < n1 && n2 < n3) document.write("El número menor es: " + n2);
    if (n3 < n1 && n3 < n2) document.write("El número menor es: " + n3);
}
numeroscarga();
orden(numero1, numero2, numero3);
</script>
