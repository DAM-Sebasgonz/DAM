<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = 10;
        let x = 1;

        while (numero <= 1500){
            document.write(numero);
            document.write("<br>");
            numero = numero + 10;
            x = x + 1
        }

    </script>
</body>
</html>
