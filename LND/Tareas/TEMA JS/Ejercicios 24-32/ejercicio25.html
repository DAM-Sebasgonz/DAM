<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numero = 8;
        let x = 1;

        while (numero <= 500){
            document.write(numero);
            document.write("<br>");
            numero = numero + 8;
            x = x + 1
        }
    </script>
</body>
</html>
